<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDGDRDC - Reportes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>📋 SDGDRDC - Reportes de Vulnerabilidades</h1>
            <button onclick="window.location.href='/'" class="btn btn-small btn-warning">🔙 Volver</button>
        </div>
        
        <div id="alertContainer"></div>
        
        <div id="reportContainer">
            <div class="loading" id="loading">Cargando reportes...</div>
            <table id="reportTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Protocolo</th>
                        <th>Criticidad</th>
                        <th>Estado</th>
                        <th>Descripción</th>
                        <th>Fecha de Identificación</th>
                        <th>Responsable</th>
                        <th>Usuario Asignado</th>
                    </tr>
                </thead>
                <tbody id="reportBody"></tbody>
            </table>
            <button id="generateReportBtn" class="btn btn-small btn-warning" onclick="exportToCSV()">📥 Exportar a CSV</button>
        </div>
    </div>

    <script>
        // Verificar autenticación
        let token = localStorage.getItem('token');
        if (!token) {
            console.log('No token found, redirecting to login');
            alert('Por favor, inicie sesión primero.');
            window.location.href = '/';
            return;
        }

        // Función para mostrar alertas
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            alertContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Función para cargar reportes
        async function loadReports() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('reportTable');
            const tbody = document.getElementById('reportBody');

            loading.style.display = 'block';
            table.style.display = 'none';

            try {
                console.log('Fetching vulnerabilities with token:', token.substring(0, 10) + '...'); // Log parcial del token
                const response = await fetch('/api/vulnerabilidades', {
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }
                });
                console.log('API response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const vulnerabilities = await response.json();
                console.log('Vulnerabilities fetched:', vulnerabilities.length);

                tbody.innerHTML = '';

                if (vulnerabilities.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px;">No hay vulnerabilidades para reportar</td></tr>';
                } else {
                    vulnerabilities.forEach(vuln => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${vuln.id_vulnerabilidad || 'N/A'}</td>
                            <td>${vuln.protocolo_nombre || 'Desconocido'}</td>
                            <td>${vuln.criticidad_nombre || 'Sin asignar'}</td>
                            <td>${vuln.estado_nombre || 'Sin asignar'}</td>
                            <td title="${vuln.descripcion || ''}">${(vuln.descripcion || '').substring(0, 50)}${(vuln.descripcion || '').length > 50 ? '...' : ''}</td>
                            <td>${vuln.fecha_identificacion || 'N/A'}</td>
                            <td>${vuln.responsable || 'Sin asignar'}</td>
                            <td>${vuln.usuario_nombre || 'Sin asignar'}</td>
                        `;
                        tbody.appendChild(row);
                    });
                }

                loading.style.display = 'none';
                table.style.display = 'table';
            } catch (error) {
                console.error('Error loading reports:', error);
                loading.style.display = 'none';
                showAlert('Error al cargar los reportes. Verifique su sesión o la API.', 'danger');
                if (error.message.includes('401')) {
                    console.log('Unauthorized, clearing token and redirecting');
                    localStorage.removeItem('token');
                    window.location.href = '/';
                } else if (error.message.includes('404') || error.message.includes('500')) {
                    showAlert('Error en el servidor. Contacte al administrador.', 'danger');
                }
            }
        }

        // Función para exportar a CSV
        function exportToCSV() {
            if (!document.getElementById('reportTable').style.display === 'table') {
                showAlert('Genere el reporte primero.', 'danger');
                return;
            }
            fetch('/api/vulnerabilidades', {
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            })
            .then(vulnerabilities => {
                let csv = 'ID,Protocolo,Criticidad,Estado,Descripción,Fecha de Identificación,Responsable,Usuario Asignado\n';
                vulnerabilities.forEach(v => {
                    csv += `${v.id_vulnerabilidad || ''},${v.protocolo_nombre || ''},${v.criticidad_nombre || ''},${v.estado_nombre || ''},${(v.descripcion || '').replace(/,/g, ';')},${v.fecha_identificacion || ''},${v.responsable || ''},${v.usuario_nombre || ''}\n`;
                });
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'vulnerabilities_report_' + new Date().toISOString().split('T')[0] + '.csv';
                a.click();
                window.URL.revokeObjectURL(url);
                showAlert('Reporte exportado exitosamente', 'success');
            })
            .catch(error => {
                console.error('Error exporting CSV:', error);
                showAlert('Error al exportar el reporte. Verifique su conexión.', 'danger');
            });
        }

        // Cargar reportes al iniciar y refrescar periódicamente
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, starting report load');
            loadReports();
            setInterval(loadReports, 30000); // Refresca cada 30 segundos
        });
    </script>
</body>
</html>
