<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDGDRDC - Gesti√≥n de Vulnerabilidades</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1 class="logo">üîç SDGDRDC - Gesti√≥n de Vulnerabilidades</h1>
    </header>
    <main>
        <section class="container" aria-live="polite">
            <div class="header-actions">
                <button onclick="window.location.href='/'" class="btn btn-small btn-warning" aria-label="Volver a la p√°gina principal">üîô Volver</button>
            </div>
            
            <div id="alertContainer" role="alert"></div>
            
            <section class="filter-section" id="filterContainer">
                <h2>üîé Filtros</h2>
                <div class="filter-group">
                    <select id="filterProtocol" class="form-control" aria-label="Filtrar por protocolo">
                        <option value="">Todos los Protocolos</option>
                        <option value="SMB">SMB</option>
                        <option value="TLS">TLS</option>
                        <option value="SSL">SSL</option>
                    </select>
                    <select id="filterCriticidad" class="form-control" aria-label="Filtrar por criticidad">
                        <option value="">Todas las Criticidades</option>
                        <option value="Baja">Baja</option>
                        <option value="Media">Media</option>
                        <option value="Alta">Alta</option>
                        <option value="Cr√≠tica">Cr√≠tica</option>
                    </select>
                    <select id="filterEstado" class="form-control" aria-label="Filtrar por estado">
                        <option value="">Todos los Estados</option>
                        <option value="Identificada">Identificada</option>
                        <option value="En an√°lisis">En an√°lisis</option>
                        <option value="En remediaci√≥n">En remediaci√≥n</option>
                        <option value="Resuelta">Resuelta</option>
                        <option value="Cerrada">Cerrada</option>
                    </select>
                    <button id="applyFilterBtn" class="btn btn-small btn-warning" aria-label="Aplicar filtros">Aplicar Filtros</button>
                </div>
            </section>

            <section class="vulnerabilities-section" id="vulnerabilitiesContainer">
                <div class="loading" id="loading" aria-live="polite">Cargando vulnerabilidades...</div>
                <table id="vulnerabilitiesTable" class="table" style="display: none;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Protocolo</th>
                            <th>Criticidad</th>
                            <th>Estado</th>
                            <th>Descripci√≥n</th>
                            <th>Fecha de Identificaci√≥n</th>
                            <th>Responsable</th>
                            <th>Usuario Asignado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="vulnerabilitiesBody"></tbody>
                </table>
            </section>
        </section>
    </main>

    <script>
        let token = localStorage.getItem('token') || null;

        async function checkAuth() {
            if (!token) {
                console.log('No token found, redirecting to login at', new Date().toLocaleString());
                alert('Por favor, inicie sesi√≥n primero.');
                window.location.href = '/';
                return false;
            }
            try {
                const response = await fetch('/api/verify-token', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.status === 401) {
                    console.log('Token invalid, clearing and redirecting at', new Date().toLocaleString());
                    localStorage.removeItem('token');
                    window.location.href = '/';
                    return false;
                }
                return response.ok;
            } catch (error) {
                console.error('Error verifying token:', error, 'at', new Date().toLocaleString());
                return false;
            }
        }

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            if (alertContainer) {
                alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                setTimeout(() => alertContainer.innerHTML = '', 5000);
            }
        }

        async function loadVulnerabilities(filters = {}) {
            const loading = document.getElementById('loading');
            const table = document.getElementById('vulnerabilitiesTable');
            const tbody = document.getElementById('vulnerabilitiesBody');

            if (!loading || !table || !tbody) {
                console.error('DOM elements not found at', new Date().toLocaleString());
                showAlert('Error al cargar la p√°gina. Recargue o contacte al administrador.', 'danger');
                return;
            }

            if (!await checkAuth()) return;

            loading.style.display = 'block';
            table.style.display = 'none';

            try {
                const response = await fetch('/api/vulnerabilidades', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                let vulnerabilities = await response.json();

                if (!Array.isArray(vulnerabilities)) {
                    throw new Error('Datos de vulnerabilidades no son un array v√°lido');
                }

                // Aplicar filtros
                if (filters.protocol) {
                    vulnerabilities = vulnerabilities.filter(v => v.protocolo_nombre === filters.protocol);
                }
                if (filters.criticidad) {
                    vulnerabilities = vulnerabilities.filter(v => v.criticidad_nombre === filters.criticidad);
                }
                if (filters.estado) {
                    vulnerabilities = vulnerabilities.filter(v => v.estado_nombre === filters.estado);
                }

                tbody.innerHTML = '';

                if (vulnerabilities.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="9" class="no-data">No hay vulnerabilidades que coincidan con los filtros</td></tr>';
                } else {
                    vulnerabilities.forEach(vuln => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${vuln.id_vulnerabilidad || 'N/A'}</td>
                            <td>${vuln.protocolo_nombre || 'Desconocido'}</td>
                            <td><span class="criticidad-${(vuln.criticidad_nombre || '').toLowerCase().replace(' ', '-')}">${vuln.criticidad_nombre || 'Sin asignar'}</span></td>
                            <td><span class="estado-${(vuln.estado_nombre || '').toLowerCase().replace(' ', '-')}">${vuln.estado_nombre || 'Sin asignar'}</span></td>
                            <td title="${vuln.descripcion || ''}">${(vuln.descripcion || '').substring(0, 50)}${(vuln.descripcion || '').length > 50 ? '...' : ''}</td>
                            <td>${vuln.fecha_identificacion || 'N/A'}</td>
                            <td>${vuln.responsable || 'Sin asignar'}</td>
                            <td>${vuln.usuario_nombre || 'Sin asignar'}</td>
                            <td>
                                <button class="btn-small btn-warning" onclick="editVulnerability(${vuln.id_vulnerabilidad || 'null'})" aria-label="Editar">‚úèÔ∏è</button>
                                <button class="btn-small btn-danger" onclick="deleteVulnerability(${vuln.id_vulnerabilidad || 'null'})" aria-label="Eliminar">üóëÔ∏è</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                }

                loading.style.display = 'none';
                table.style.display = 'table';
            } catch (error) {
                console.error('Error loading vulnerabilities:', error, 'at', new Date().toLocaleString());
                loading.style.display = 'none';
                if (error.message.includes('401')) {
                    showAlert('Sesi√≥n expirada, redirigiendo al login.', 'danger');
                    localStorage.removeItem('token');
                    setTimeout(() => window.location.href = '/', 2000);
                } else if (error.message.includes('404') || error.message.includes('500')) {
                    showAlert('Error en el servidor. Contacte al administrador.', 'danger');
                } else {
                    showAlert('Error inesperado al cargar las vulnerabilidades.', 'danger');
                }
            }
        }

        async function deleteVulnerability(id) {
            if (!await checkAuth()) return;
            if (!confirm('¬øEst√°s seguro de que quieres eliminar esta vulnerabilidad?')) return;

            try {
                const response = await fetch(`/api/vulnerabilidades/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    showAlert('Vulnerabilidad eliminada exitosamente', 'success');
                    loadVulnerabilities();
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Error al eliminar la vulnerabilidad', 'danger');
                }
            } catch (error) {
                console.error('Error deleting vulnerability:', error, 'at', new Date().toLocaleString());
                showAlert('Error al eliminar la vulnerabilidad', 'danger');
            }
        }

        function editVulnerability(id) {
            if (!id || !await checkAuth()) return;
            window.location.href = `/edit_vulnerability?id=${id}`; // Redirige a una p√°gina de edici√≥n (pendiente de implementaci√≥n)
        }

        document.getElementById('applyFilterBtn').addEventListener('click', () => {
            const filters = {
                protocol: document.getElementById('filterProtocol').value,
                criticidad: document.getElementById('filterCriticidad').value,
                estado: document.getElementById('filterEstado').value
            };
            console.log('Applying filters:', filters, 'at', new Date().toLocaleString());
            loadVulnerabilities(filters);
        });

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Vulnerabilities page loaded, starting load at', new Date().toLocaleString());
            loadVulnerabilities();
            setInterval(() => loadVulnerabilities({}), 60000); // Refresca cada 60 segundos sin filtros
        });
    </script>
</body>
</html>
