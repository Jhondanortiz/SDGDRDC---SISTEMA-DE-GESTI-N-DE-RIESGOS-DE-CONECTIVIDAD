<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDGDRDC - Gesti√≥n de Vulnerabilidades</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>üîç SDGDRDC - Gesti√≥n de Vulnerabilidades</h1>
            <button onclick="window.location.href='/'" class="btn btn-small btn-warning">üîô Volver</button>
        </div>
        
        <div id="alertContainer"></div>
        
        <div id="filterContainer">
            <h2>üîé Filtros</h2>
            <div class="form-group" style="display: flex; gap: 15px; flex-wrap: wrap;">
                <select id="filterProtocol" class="form-control" style="flex: 1;">
                    <option value="">Todos los Protocolos</option>
                    <option value="SMB">SMB</option>
                    <option value="TLS">TLS</option>
                    <option value="SSL">SSL</option>
                </select>
                <select id="filterCriticidad" class="form-control" style="flex: 1;">
                    <option value="">Todas las Criticidades</option>
                    <option value="Baja">Baja</option>
                    <option value="Media">Media</option>
                    <option value="Alta">Alta</option>
                    <option value="Cr√≠tica">Cr√≠tica</option>
                </select>
                <select id="filterEstado" class="form-control" style="flex: 1;">
                    <option value="">Todos los Estados</option>
                    <option value="Identificada">Identificada</option>
                    <option value="En an√°lisis">En an√°lisis</option>
                    <option value="En remediacion">En remediaci√≥n</option>
                    <option value="Resuelta">Resuelta</option>
                    <option value="Cerrada">Cerrada</option>
                </select>
                <button id="applyFilterBtn" class="btn btn-small btn-warning">Aplicar Filtros</button>
            </div>
        </div>

        <div id="vulnerabilitiesContainer">
            <div class="loading" id="loading">Cargando vulnerabilidades...</div>
            <table id="vulnerabilitiesTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Protocolo</th>
                        <th>Criticidad</th>
                        <th>Estado</th>
                        <th>Descripci√≥n</th>
                        <th>Fecha de Identificaci√≥n</th>
                        <th>Responsable</th>
                        <th>Usuario Asignado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="vulnerabilitiesBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Verificar autenticaci√≥n
        let token = localStorage.getItem('token');
        if (!token) {
            console.log('No token found, redirecting to login');
            alert('Por favor, inicie sesi√≥n primero.');
            window.location.href = '/'; // Redirige a la p√°gina de login
            return;
        }

        // Funci√≥n para mostrar alertas
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            alertContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Funci√≥n para cargar vulnerabilidades
        async function loadVulnerabilities(filters = {}) {
            const loading = document.getElementById('loading');
            const table = document.getElementById('vulnerabilitiesTable');
            const tbody = document.getElementById('vulnerabilitiesBody');

            loading.style.display = 'block';
            table.style.display = 'none';

            try {
                console.log('Fetching vulnerabilities with token:', token.substring(0, 10) + '...');
                const response = await fetch('/api/vulnerabilidades', {
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }
                });
                console.log('API response status:', response.status);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                let vulnerabilities = await response.json();
                console.log('Vulnerabilities fetched:', vulnerabilities.length);

                if (!Array.isArray(vulnerabilities)) {
                    throw new Error('Datos de vulnerabilidades no son un array v√°lido');
                }

                // Aplicar filtros
                if (filters.protocol) {
                    vulnerabilities = vulnerabilities.filter(v => (v.protocolo_nombre || v.protocolo) === filters.protocol);
                }
                if (filters.criticidad) {
                    vulnerabilities = vulnerabilities.filter(v => (v.criticidad_nombre || v.criticidad) === filters.criticidad);
                }
                if (filters.estado) {
                    vulnerabilities = vulnerabilities.filter(v => (v.estado_nombre || v.estado) === filters.estado);
                }

                tbody.innerHTML = '';

                if (vulnerabilities.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 20px;">No hay vulnerabilidades que coincidan con los filtros</td></tr>';
                } else {
                    vulnerabilities.forEach(vuln => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${vuln.id_vulnerabilidad || 'N/A'}</td>
                            <td>${vuln.protocolo_nombre || vuln.protocolo || 'Desconocido'}</td>
                            <td><span class="criticidad-${(vuln.criticidad_nombre || vuln.criticidad || '').toLowerCase().replace(' ', '-')}">${vuln.criticidad_nombre || vuln.criticidad || 'Sin asignar'}</span></td>
                            <td><span class="estado-${(vuln.estado_nombre || vuln.estado || '').toLowerCase().replace(' ', '-')}">${vuln.estado_nombre || vuln.estado || 'Sin asignar'}</span></td>
                            <td title="${vuln.descripcion || ''}">${(vuln.descripcion || '').substring(0, 50)}${(vuln.descripcion || '').length > 50 ? '...' : ''}</td>
                            <td>${vuln.fecha_identificacion || 'N/A'}</td>
                            <td>${vuln.responsable || 'Sin asignar'}</td>
                            <td>${vuln.usuario_nombre || vuln.usuario || 'Sin asignar'}</td>
                            <td>
                                <button class="btn-small btn-warning" onclick="editVulnerability(${vuln.id_vulnerabilidad || 'N/A'})">‚úèÔ∏è Editar</button>
                                <button class="btn-small btn-danger" onclick="deleteVulnerability(${vuln.id_vulnerabilidad || 'N/A'})">üóëÔ∏è Eliminar</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                }

                loading.style.display = 'none';
                table.style.display = 'table';
            } catch (error) {
                console.error('Error loading vulnerabilities:', error);
                loading.style.display = 'none';
                showAlert('Error al cargar las vulnerabilidades. Verifique su sesi√≥n.', 'danger');
                if (error.message.includes('401')) {
                    console.log('Unauthorized, clearing token and redirecting');
                    localStorage.removeItem('token');
                    window.location.href = '/';
                } else if (error.message.includes('404') || error.message.includes('500')) {
                    showAlert('Error en el servidor. Contacte al administrador.', 'danger');
                } else {
                    showAlert('Error inesperado al cargar las vulnerabilidades.', 'danger');
                }
            }
        }

        // Funci√≥n para eliminar vulnerabilidad
        async function deleteVulnerability(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta vulnerabilidad?')) {
                try {
                    console.log('Deleting vulnerability ID:', id);
                    const response = await fetch(`/api/vulnerabilidades/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    console.log('Delete response status:', response.status);
                    if (response.ok) {
                        showAlert('Vulnerabilidad eliminada exitosamente');
                        loadVulnerabilities(); // Recargar sin filtros
                    } else {
                        const error = await response.json();
                        showAlert(error.error || 'Error al eliminar la vulnerabilidad', 'danger');
                    }
                } catch (error) {
                    console.error('Error deleting vulnerability:', error);
                    showAlert('Error al eliminar la vulnerabilidad', 'danger');
                }
            }
        }

        // Funci√≥n para editar vulnerabilidad (placeholder)
        function editVulnerability(id) {
            console.log('Editing vulnerability ID:', id);
            alert(`Funcionalidad de edici√≥n para vulnerabilidad ID: ${id} (pendiente de implementar)`);
            // Para implementaci√≥n completa, redirigir a un formulario de edici√≥n o abrir un modal
        }

        // Aplicar filtros
        document.getElementById('applyFilterBtn').addEventListener('click', function() {
            const filters = {
                protocol: document.getElementById('filterProtocol').value,
                criticidad: document.getElementById('filterCriticidad').value,
                estado: document.getElementById('filterEstado').value
            };
            console.log('Applying filters:', filters);
            loadVulnerabilities(filters);
        });

        // Cargar vulnerabilidades al iniciar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, starting vulnerabilities load');
            loadVulnerabilities();
            setInterval(() => loadVulnerabilities({}), 30000); // Refresca cada 30 segundos sin filtros
        });
    </script>
</body>
</html>
