<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SDGDRDC - Gestión de Vulnerabilidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Sistema de Gestión de Riesgos de Conectividad</h1>
        <h2>Registrar Vulnerabilidad</h2>
        <form>
            <div class="mb-3">
                <label for="protocolo" class="form-label">Protocolo</label>
                <select class="form-select" id="protocolo">
                    <option value="1">SMB</option>
                    <option value="2">TLS</option>
                    <option value="3">SSL</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
