<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SDGDRDC - Gestión de Vulnerabilidades</title>
</head>
<body>
    <h1>Crear Nueva Vulnerabilidad</h1>
    <form action="/vulnerabilidades" method="POST">
        <label for="id_protocolo">Protocolo:</label>
        <select name="id_protocolo" required>
            <option value="1">SMB</option>
            <option value="2">TLS</option>
            <option value="3">SSL</option>
        </select><br>

        <label for="id_criticidad">Criticidad:</label>
        <select name="id_criticidad" required>
            <option value="1">Baja</option>
            <option value="2">Media</option>
            <option value="3">Alta</option>
            <option value="4">Crítica</option>
        </select><br>

        <label for="id_estado">Estado:</label>
        <select name="id_estado" required>
            <option value="1">Identificada</option>
            <option value="2">En análisis</option>
            <option value="3">En remediación</option>
            <option value="4">Resuelta</option>
            <option value="5">Cerrada</option>
        </select><br>

        <label for="descripcion">Descripción:</label>
        <input type="text" name="descripcion" required><br>

        <label for="fecha_identificacion">Fecha:</label>
        <input type="date" name="fecha_identificacion" value="{{ date('Y-m-d') }}" required><br>

        <label for="responsable">Responsable:</label>
        <input type="text" name="responsable"><br>

        <label for="id_usuario_asignado">Usuario Asignado:</label>
        <select name="id_usuario_asignado" required>
            <option value="1">Admin</option>
        </select><br>

        <button type="submit">Crear Vulnerabilidad</button>
    </form>

    <h2>Lista de Vulnerabilidades</h2>
    <a href="/vulnerabilidades">Ver Vulnerabilidades</a>
</body>
</html>
