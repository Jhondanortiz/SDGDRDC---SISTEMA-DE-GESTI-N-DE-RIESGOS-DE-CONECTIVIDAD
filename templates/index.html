<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SDGDRDC - Gestión de Vulnerabilidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Sistema de Gestión de Riesgos de Conectividad</h1>
        <h2>Registrar Vulnerabilidad</h2>
        <form action="/vulnerabilidades" method="POST">
            <div class="mb-3">
                <label for="protocolo" class="form-label">Protocolo</label>
                <select class="form-select" id="protocolo" name="id_protocolo">
                    <option value="1">SMB</option>
                    <option value="2">TLS</option>
                    <option value="3">SSL</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="criticidad" class="form-label">Criticidad</label>
                <select class="form-select" id="criticidad" name="id_criticidad">
                    <option value="1">Baja</option>
                    <option value="2">Media</option>
                    <option value="3">Alta</option>
                    <option value="4">Crítica</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" name="id_estado">
                    <option value="1">Identificada</option>
                    <option value="2">En análisis</option>
                    <option value="3">En remediación</option>
                    <option value="4">Resuelta</option>
                    <option value="5">Cerrada</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label for="responsable" class="form-label">Responsable</label>
                <input type="text" class="form-control" id="responsable" name="responsable">
            </div>
            <input type="hidden" name="fecha_identificacion" value="2025-07-24">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
